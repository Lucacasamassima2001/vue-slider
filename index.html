<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
	<div class="container">
		<h2 class="choice-order">Choose the order:</h2>
		<div class="btn-container">
			<div class="your-choice">You've choosen:</div>
			<button class="normal">Normal order</button>
			<button class="reverse">Reverse order</button>
		</div>
		
		<div class="carousel">
			<div class="highlighted">
				
			</div>

			<!-- div con le miniature -->
			<div class="thumbs">
				<div class="controls">
					<i class="bi bi-arrow-up-circle-fill btn btn-prev"></i>
					<i class="bi bi-arrow-down-circle-fill btn btn-next"></i>
				</div>
				
			</div>
		</div>
	</div>

	<script src="assets/script.js"></script>
</body>
</html>

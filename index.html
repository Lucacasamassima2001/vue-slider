<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carousel</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            
            
            <div v-for="(element, index) in slides" class="carousel" @mouseenter="stopAutorun" @mouseleave="startAutorun">
                <div  class="highlighted">
                    <img :src="element.image" :class="{active: index == activeIndex}" alt="">
                    <div class="description">
                        <h2 :class="{active: index == activeIndex}" >{{element.title}}</h2>
                        <p :class="{active: index == activeIndex}">{{element.text}}</p>
                    </div>
                </div>
    
                <!-- div con le miniature -->
                <div  class="thumbs">
                    <div  class="controls">
                        <i @click="showPrevSlide" class="bi bi-arrow-up-circle-fill btn btn-prev"></i>
                        <i @click="showNextSlide" class="bi bi-arrow-down-circle-fill btn btn-next"></i>
                    </div>
                    
                        <img v-for="(element, index) in slides" class="thumb" 
                        :class="{active: index == activeIndex}" @click="setActiveIndex(index)" :src="element.image" alt="">
                    
                </div>
            </div>
        </div>
    </div>
	
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="script.js"></script>
</body>
</html>
